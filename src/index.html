<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>PC Agent</title>

    <link rel="stylesheet" href="/assets/dracula.css" />
    <script src="/assets/highlight.min.js" defer></script>

    <script src="/assets/marked.min.js" defer></script>

    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <div id="all">
      <img
        class="refresh-button"
        src="/assets/plus.svg"
        alt="New Chat"
        width="26"
        height="26"
        onclick="newChat()"
      />
      <img
        class="settings-button"
        src="/assets/settings.svg"
        alt="Settings"
        width="26"
        height="26"
        onclick="settings()"
      />

      <div id="messages-container">
        <!-- <pre class="ai-message">
        I'm happy to chat with you! How's your day going so far? \n I'm happy to chat with you! How's your day going so far?</pre
      >
      <hr /> -->
      </div>
      <div id="input-container">
        <textarea
          id="message-input"
          placeholder="Message..."
          autocomplete="off"
        ></textarea>
      </div>
    </div>
  </body>
</html>
